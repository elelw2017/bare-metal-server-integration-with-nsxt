- name: delte_rule
  uri:
    url: https://{{ hostvars.nsxmanager.ip }}/api/v1/firewall/sections/{{ section_id }}/rules/{{ item }}
    method: DELETE
    user: "{{ hostvars.nsxmanager.username }}"
    password: "{{ hostvars.nsxmanager.password }}"
    return_content: yes
    force_basic_auth: yes
    validate_certs: no
    status_code: 200
